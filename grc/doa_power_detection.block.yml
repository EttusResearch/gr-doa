id: doa_power_detection
label: Power Detection
category: '[doa]'

templates:
  imports: from gnuradio import doa
  make: doa.power_detection(${num_inputs}, ${sample_rate}, ${threshold}, ${buffer_size})

parameters:
- id: num_inputs
  label: Number of Inputs
  dtype: int
  default: 1
- id: sample_rate
  label: Sample Rate
  dtype: real
  default: 'samp_rate'
- id: threshold
  label: Threshold
  dtype: real
  default: 1e-6
- id: buffer_size
  label: Buffer Size
  dtype: int
  default: 1024

inputs:
- label: in
  domain: stream
  dtype: complex
  multiplicity: ${num_inputs}

outputs:
- label: out
  domain: stream
  dtype: complex
  multiplicity: ${num_inputs}

file_format: 1
