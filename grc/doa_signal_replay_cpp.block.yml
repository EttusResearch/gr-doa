id: doa_signal_replay_cpp
label: Signal Replay (C++)
category: '[DoA]'

templates:
  imports: from gnuradio import doa
  make: doa.signal_replay_cpp(${filename}, ${repeat}, ${interpolation})

parameters:
- id: filename
  label: Filename
  dtype: file_open
  default: ''
  
- id: repeat
  label: Repeat
  dtype: bool
  default: 'True'
  
- id: interpolation
  label: Interpolation
  dtype: int
  default: '1'

outputs:
- domain: stream
  dtype: complex

file_format: 1
